<header class="site-header" [class.scrolled]="isScrolled">
  <div class="container">
    <a class="logo" routerLink="/" (click)="closeMenu()">Georgia Metal</a>

    <button class="menu-toggle" (click)="toggleMenu()" aria-label="მენიუს გახსნა">
      ☰
    </button>

    <nav class="main-nav" [class.active]="isMenuOpen">
      <ul>
        <li><a routerLink="/" (click)="closeMenu()">{{ 'NAV.HOME' | translate }}</a></li>
        <li><a routerLink="/products" (click)="closeMenu()">{{ 'NAV.PRODUCTS' | translate }}</a></li>
        <li><a routerLink="/partners" (click)="closeMenu()">{{ 'NAV.PARTNERS' | translate }}</a></li>
        <li><a routerLink="/gallery" (click)="closeMenu()">{{ 'NAV.GALLERY' | translate }}</a></li>
        <li><a routerLink="/career" (click)="closeMenu()">{{ 'NAV.CAREER' | translate }}</a></li>
        <li><a routerLink="/quality" (click)="closeMenu()">{{ 'NAV.QUALITY' | translate }}</a></li>
        <li><a routerLink="/contact" (click)="closeMenu()">{{ 'NAV.CONTACT' | translate }}</a></li>
        <li>
          <button (click)="switchLanguage('ka')">KA</button>
          <button (click)="switchLanguage('en')">EN</button>
        </li>
      </ul>
    </nav>
  </div>
</header>
