<div class="video-grid">
  <div class="video-wrapper" *ngFor="let video of videos">
    <video
      class="video-element"
      [src]="video.source"
      muted
      loop
      playsinline
      (mouseover)="videoElement.play()"
      (mouseleave)="videoElement.pause()"
      #videoElement
    ></video>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" (click)="openFullscreen(videoElement)" title="Full screen">
      â›¶
    </button>
  </div>
</div>
