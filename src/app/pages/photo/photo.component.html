<div class="gallery-container">
  <div class="gallery-grid">
    <div class="image-card" *ngFor="let image of images; let i = index" (click)="openImage(image)">
      <img [src]="image" alt="Gallery photo {{i+1}}" loading="lazy" />
      <div class="image-overlay">
        <span class="view-text">დააჭირეთ ნახვისთვის</span>
      </div>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal" *ngIf="selectedImage" (click)="closeImage()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <img [src]="selectedImage" alt="Selected photo" />
      <button class="close-btn" (click)="closeImage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="image-nav">
        <button class="nav-btn prev-btn" (click)="prevImage($event)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <button class="nav-btn next-btn" (click)="nextImage($event)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
