<section class="gallery-section">
  <div class="gallery-header">
    <h2 class="section-title">მედია გალერეა</h2>
    <div class="gallery-tabs">
      <button
        class="gallery-tab"
        [class.active]="activeTab === 'photo'"
        (click)="selectTab('photo')"
      >
        ფოტო გალერეა
      </button>
      <button
        class="gallery-tab"
        [class.active]="activeTab === 'video'"
        (click)="selectTab('video')"
      >
        ვიდეო გალერეა
      </button>
    </div>
  </div>

  <div class="gallery-content">
    <app-photo *ngIf="activeTab === 'photo'"></app-photo>
    <app-video *ngIf="activeTab === 'video'"></app-video>
  </div>
</section>
