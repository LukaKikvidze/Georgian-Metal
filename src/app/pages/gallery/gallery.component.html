<div class="gallery-container">
  <h2 class="gallery-title">ფოტო გალერეა</h2>
  <div class="gallery-grid">
    <div *ngFor="let image of images; let i = index" class="gallery-item" (click)="openLightbox(i)">
      <img [src]="image" [alt]="'ფოტო ' + (i + 1)" class="gallery-image">
    </div>
  </div>

  <!-- Lightbox Overlay -->
  <div class="lightbox-overlay" *ngIf="showLightbox">
    <div class="lightbox-content">
      <span class="close-btn" (click)="closeLightbox()">&times;</span>
      <img [src]="images[currentImageIndex]" class="lightbox-image">

      <div class="lightbox-controls">
        <button class="nav-btn prev-btn" (click)="prevImage()">‹</button>
        <span class="image-counter">{{currentImageIndex + 1}} / {{images.length}}</span>
        <button class="nav-btn next-btn" (click)="nextImage()">›</button>
      </div>
    </div>
  </div>
</div>
